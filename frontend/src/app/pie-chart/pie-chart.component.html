<ngx-charts-pie-chart
  *ngIf="testPopulation.length"
  [view]="view"
  [scheme]="colorScheme"
  [results]="testPopulation"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
>
</ngx-charts-pie-chart>
